spring.application.name=ssbackend

# Database configuration (override with env vars in docker compose)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5445/${POSTGRES_DB:ssdb}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER:ssuser}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD:sspass}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server
server.port=${SERVER_PORT:8080}

